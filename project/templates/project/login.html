{% extends 'project/base.html' %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    {{form}}
    <input type="submit" name="submit" value="Login">
    <!--redirect-->
    <!---->
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}">
    {% else %}
    <input type="hidden" name="next" value="{% url 'show_all' %}">
    {% endif %}
</form>
{% endblock %}
