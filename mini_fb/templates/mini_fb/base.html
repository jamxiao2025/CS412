<!-- blog/templates/blog/base.html 
 A template with common HTML code that will be re-used by 
 all of the other templates.
 -->

 {% load static %}
<html>
    <head>
        <title>mini_fb</title>
        <link rel="stylesheet" href="{% static 'styles-mini_fb.css' %}">
    </head>

    <body>
         <!-- Navigation bar -->
    <nav>
        <ul>
            <!-- Login/Logout Links -->
            <li>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </li>
            <!-- Links to other pages -->
            <li><a href="{% url 'show_all' %}">All Profiles</a></li>
            <li><a href="{% url 'create_profile' %}">Create New Profile</a></li>
        </ul>
        {% if user.is_authenticated %}
        <h1>Welcome, {{ user.username }}!</h1>
        {% endif %}
    </nav>

        {% block content %}
        <!-- fill in this section with specific page detail -->
        {% endblock %}

    </body>
</html>
